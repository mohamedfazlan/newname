<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/logo.png">
    <!-- Bootstrap CSS -->

    <title>sign up page </title>
    <style>
       *{
        margin: 0;
        padding: 0;

       }
       .image{
        background: url(images/bg1.jpg);
        height: 110vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 69%;
       }
       .box1{
        box-shadow: 0 5px 15px rgba(0,0,0,.2);
        background: rgba(255,255,255,.1);
        width: 70vh;
       }
       .heading{
        background-color: rgb(114, 105, 105);
        text-align: center;
        padding-bottom: 10px;
        
       }
      
    </style>
  </head>
  <body>
    <!-- start form -->
        <div class="image">
            <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      
                <form class="box1">
                    <h4 class="heading"><span style="color:wheat;">Sign in</span></h4>

                    <div class="mb-3 text-white">
                      <label for="exampleInputEmail1" class="form-label">Full Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-white">
                      <label for="exampleInputPassword1" class="form-label">Phone number</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      
                      <div class="mb-3 text-white">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                    </div>
                      <div class="mb-3 text-white">
                        <label for="exampleInputEmail1" class="form-label">Phone number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <a href=""><div id="emailHelp" class="form-text text-white">Forget password ?</a></div>
                    </div>
                      <div class="mb-3 text-white">
                        <label for="exampleInputEmail1" class="form-label">Confirm Passsword</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    </div>
                    <div class="mb-3 form-check text-white">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-dark"  ><a href="homepage_bs.html" style="text-decoration: none;">Submit</a></button>
                  </form>
         
    </div>
    </div>

    <!-- end of form  -->
    


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
